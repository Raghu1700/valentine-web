<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>❤️</title>
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #ffe6ea, #ffb6c1);
        }

        .cat-gif {
            max-width: 500px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(255, 182, 193, 0.2);
        }

        #usButton {
            position: absolute;
            bottom: 40px;
            padding: 15px 40px;
            font-size: 1.2rem;
            background: white;
            color: #ff69b4;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        #usButton:hover {
            background: #ff69b4;
            color: white;
        }
    </style>
</head>
<body>
    <h1 style="color: white; text-align: center; margin-bottom: 30px; position: absolute; top: 40px;">YAYYYYY I LOVE YOU SOOOOO MUCH</h1>
    <img src="https://media.giphy.com/media/MDJ9IbxxvDUQM/giphy.gif" alt="Cute Cat" class="cat-gif">
    <button id="usButton">Our Journey ❤️</button>

    <script>
        document.getElementById('usButton').addEventListener('click', () => {
            window.location.href = 'photos.html';
        });
    </script>
</body>
</html>
