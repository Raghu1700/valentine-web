<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Subhi ‚ù§Ô∏è</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #ffe6ea, #ffb6c1);
            font-family: 'Montserrat', sans-serif;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(255, 182, 193, 0.2);
            text-align: center;
            max-width: 500px;
            width: 90%;
        }

        h1 {
            color: #ff69b4;
            font-size: 2rem;
            margin-bottom: 2rem;
            font-weight: 600;
        }

        .buttons {
            display: flex;
            gap: 2rem;
            justify-content: center;
        }

        button {
            padding: 12px 30px;
            font-size: 1.1rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Montserrat', sans-serif;
        }

        #identityYesBtn {
            background: #ff69b4;
            color: white;
            box-shadow: 0 5px 15px rgba(255, 105, 180, 0.3);
        }

        #identityYesBtn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(255, 105, 180, 0.4);
        }

        #identityNoBtn {
            background: white;
            color: #ff69b4;
            border: 2px solid #ff69b4;
        }

        #identityNoBtn:hover {
            background: #ff69b4;
            color: white;
        }

        .floating-heart {
            position: absolute;
            font-size: 24px;
            color: #fff;
            animation: floatHeart 6s linear infinite;
            opacity: 0;
            z-index: 0;
        }

        @keyframes floatIn {
            from {
                transform: translateY(20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes floatHeart {
            0% {
                transform: translateY(100vh) scale(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) scale(1) rotate(360deg);
                opacity: 0;
            }
        }

        @keyframes fadeOut {
            to {
                opacity: 0;
            }
        }

        .sparkle {
            position: absolute;
            width: 4px;
            height: 4px;
            border-radius: 50%;
            background-color: white;
            animation: sparkle 1.5s linear infinite;
            pointer-events: none;
        }

        @keyframes sparkle {
            0% {
                transform: scale(0) rotate(0deg);
                opacity: 0;
            }
            50% {
                transform: scale(1) rotate(180deg);
                opacity: 1;
            }
            100% {
                transform: scale(0) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="hearts-container"></div>
    <div class="container">
        <h1>Hey, is this Subhi? üíù</h1>
        <div class="buttons">
            <button id="identityYesBtn">Yes, I'm Subhi üíñ</button>
            <button id="identityNoBtn">No ü§î</button>
        </div>
    </div>

    <script>
        // Create floating hearts with sparkles
        function createHeart() {
            const heart = document.createElement('div');
            heart.innerHTML = '‚ù§Ô∏è';
            heart.className = 'floating-heart';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = (Math.random() * 3 + 3) + 's';
            document.querySelector('.hearts-container').appendChild(heart);
            
            // Create sparkles around the heart
            for (let i = 0; i < 3; i++) {
                const sparkle = document.createElement('div');
                sparkle.className = 'sparkle';
                sparkle.style.left = (Math.random() * 20 - 10) + 'px';
                sparkle.style.top = (Math.random() * 20 - 10) + 'px';
                heart.appendChild(sparkle);
            }
            
            setTimeout(() => {
                heart.remove();
            }, 6000);
        }

        setInterval(createHeart, 300);

        // Button click handlers with enhanced effects
        document.getElementById('identityYesBtn').addEventListener('click', () => {
            // Create burst of hearts
            for(let i = 0; i < 10; i++) {
                setTimeout(createHeart, i * 100);
            }
            
            document.body.style.animation = 'fadeOut 1s forwards';
            setTimeout(() => {
                window.location.href = 'love-letter.html';
            }, 1000);
        });

        document.getElementById('identityNoBtn').addEventListener('click', () => {
            alert('This special Valentine\'s surprise is only for Subhi! ‚ù§Ô∏è');
        });

        // Add sparkle effect on mouse move
        document.addEventListener('mousemove', (e) => {
            if(Math.random() > 0.9) {
                const sparkle = document.createElement('div');
                sparkle.className = 'sparkle';
                sparkle.style.left = e.pageX + 'px';
                sparkle.style.top = e.pageY + 'px';
                document.body.appendChild(sparkle);
                
                setTimeout(() => {
                    sparkle.remove();
                }, 1500);
            }
        });
    </script>
</body>
</html>
